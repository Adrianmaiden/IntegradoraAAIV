<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 de Adrian Sub Integradora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Página 1 de Adrian Sub Integradora</h1>
        <div class="mt-4">
            <h3>Prueba de Modularidad</h3>
            <p>Presiona el botón para calcular el área de un rectángulo:</p>
            <div class="mb-3">
                <label for="width" class="form-label">Ancho:</label>
                <input type="number" id="width" class="form-control" placeholder="Ingresa el ancho">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Alto:</label>
                <input type="number" id="height" class="form-control" placeholder="Ingresa el alto">
            </div>
            <button class="btn btn-primary" onclick="showArea()">Calcular Área</button>
            <p class="mt-3" id="result"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Función principal que muestra el área
        function showArea() {
            const width = parseFloat(document.getElementById("width").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                document.getElementById("result").innerText = "Por favor, ingresa valores válidos.";
                return;
            }

            const area = calculateArea(width, height);
            document.getElementById("result").innerText = `El área del rectángulo es: ${area} unidades cuadradas.`;
        }

        // Función modular que calcula el área de un rectángulo
        function calculateArea(width, height) {
            return width * height;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
